<template name="MailChimpListSubscribe">
<div>

	{{#if message}}
		<p class="message">{{{message}}}</p>
	{{/if}}

   <p><input class="email" type="email" placeholder="youremail@gmail.com"/></p>
   <p><input class="fname" type="text" placeholder="First Name" /></p>
   <p><input class="lname" type="text" placeholder="Last Name" /></p>
    
<p>
                        
  <label>Interest</label>

  <select class="interest" id="interest" name="interest">
   <option selected="">Area of Interest</option>
   <option>Fine Art</option>
   <option>Illustration</option>
   <option>Instruction</option>
   <option>Design Consulting</option>
   <option>Feng Shui/ Ikibana</option>
   <option>Existing Project</option>
   <option>Branding</option>
   <option>Question</option>
  </select>
  <BR>
</p>

  <textarea placeholder="Please type comments here" id="comment" name="comment" class="comment" cols=30 rows=4></textarea>
  <BR>
  <button class="subscribe" type="button">Subscribe</button>
	
</div>
</template>
